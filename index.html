<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Playfair Cipher</title>
</head>

<body>

    <h1>Playfair Cipher Algorithm</h1>

    <div class="Group">
        <div class="group">
            <label for="keyInput"> Key:</label>
            <input type="text" id="keyInput" placeholder="Enter key"><br>

            <label for="textInput"> Plain Text:</label>
            <input type="text" id="textInput" placeholder="Enter plain text"><br><br>

            <button onclick="performEncryption()">Encrypt</button>
            <button class="cancel" onclick="Cancel()">Delete</button>
            <h3>Encrypted Cipher Text:</h3>
            <p id="cipherOutput"></p>
        </div>

        <div class="group2">
            <label for="cipherTextInput"> Cipher Text:</label>
            <input type="text" id="cipherTextInput" placeholder="Enter cipher text"><br><br>

            <button onclick="performDecryption()">Decrypt</button>
            <button class="cancel" onclick="Delete()">Delete</button>


            <h3>Decrypted Plain Text:</h3>
            <p id="decryptedOutput"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
